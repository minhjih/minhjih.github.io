            padding: 2rem;
        }

            font-size: 5rem;
            color: var(--primary-color);

            animation: bounce 2s ease infinite;
        }

            font-size: 2.5rem;
            margin-bottom: 1rem;

            font-size: 1.2rem;
            color: var(--text-light);

            margin: 0 auto 2rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
